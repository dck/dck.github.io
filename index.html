  <style>
    :root {
      --glass-bg: rgba(255,255,255,0.55);
      --glass-border: rgba(255,255,255,0.4);
      --text-main: #1a1a1a;
      --text-sub: #555;
      --accent1: #4f9cf9;
      --accent2: #76e3e6;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Sora', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(160deg, #c1d9f7 0%, #f2f9fc 60%, #b3e0e5 100%);
      -webkit-font-smoothing: antialiased;
      padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
      position: relative;
    }

    /* optional radial overlays for more depth */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(193,217,247,0.7), transparent),
                  radial-gradient(circle at bottom left, rgba(179,224,229,0.7), transparent);
      z-index: -1;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--glass-bg);
      backdrop-filter: blur(18px) saturate(180%);
      -webkit-backdrop-filter: blur(18px) saturate(180%);
      border-radius: 26px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 40px rgba(31, 38, 135, 0.15);
      text-align: center;
      padding: 40px 28px 34px;
      position: relative;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 26px;
      background: linear-gradient(145deg, rgba(255,255,255,0.6), rgba(255,255,255,0.15));
      z-index: 0;
    }

    .content { position: relative; z-index: 1; }

    .avatar-wrap {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 22px;
      border: 1px solid rgba(255,255,255,0.5);
    }

    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    .name {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 6px;
    }

    .role {
      font-size: 1rem;
      font-weight: 500;
      color: var(--text-sub);
      margin-bottom: 22px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .icon-btn {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      border: 1px solid rgba(0,0,0,0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.25s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      font-size: 22px;
      color: var(--text-main);
    }

    .icon-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(79,156,249,0.25);
      color: var(--accent1);
    }

    .icon-btn .icon {
      width: 24px;
      height: 24px;
    }

    .icon-btn:hover img.icon {
      filter: brightness(0) saturate(100%) invert(58%) sepia(89%) saturate(2067%) hue-rotate(184deg) brightness(99%) contrast(95%);
    }

    @media (max-width: 480px) {
      .card { padding: 32px 20px; border-radius: 22px; }
      .avatar-wrap { width: 120px; height: 120px; }
      .avatar { width: 104px; height: 104px; }
      .name { font-size: 1.4rem; }
    }
  </style>
